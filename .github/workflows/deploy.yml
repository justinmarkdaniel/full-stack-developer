name: Deploy Portfolios

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  deploy-fullstack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Full Stack Portfolio
        run: npm run build
        env:
          VITE_PORTFOLIO_TYPE: fullstack
          VITE_BASE_PATH: /full-stack-developer/
          VITE_TITLE: Full Stack Developer
          VITE_META_DESCRIPTION: Full Stack Developer crafting high performance web applications with modern technologies.

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist

  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Front End Portfolio
        run: npm run build
        env:
          VITE_PORTFOLIO_TYPE: frontend
          VITE_BASE_PATH: /front-end-developer/
          VITE_TITLE: Front End Developer
          VITE_META_DESCRIPTION: Front End Developer crafting high performance web applications with modern technologies.

      - name: Deploy to front-end-developer repo
        uses: cpina/github-action-push-to-another-repository@main
        env:
          SSH_DEPLOY_KEY: ${{ secrets.FRONTEND_DEPLOY_KEY }}
        with:
          source-directory: 'dist'
          destination-github-username: 'justinmarkdaniel'
          destination-repository-name: 'front-end-developer'
          target-branch: 'gh-pages'
          commit-message: 'Deploy front-end portfolio'
